  path: https://www.six-group.com/dam/download/financial-information/data-center/iso-currrency/lists/list-one.xml
  title: SIX Interbank Clearing Ltd (on behalf of ISO)
- name: Statoids
  path: http://www.statoids.com/wab.html
  title: Statoids
